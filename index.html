<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso - Ticket Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f7fa;
      --primary: #007acc;
      --surface: #ffffff;
      --text: #1e1e1e;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }

    .login-container {
      background-color: var(--surface);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 24px;
      font-size: 22px;
      color: var(--primary);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      background-color: var(--primary);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      margin-top: 12px;
      color: red;
      font-size: 14px;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #888;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Acceso a Ticket Control</h2>
    <form id="loginForm">
      <input type="text" name="usuario" placeholder="Usuario" required />
      <input type="password" name="clave" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <div class="error" id="errorMsg"></div>
    <div class="footer">Sistema de gestión de tickets - GCBA</div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('api/login.php', {
        method: 'POST',
        body: formData
      });
      const result = await res.text();
      if (result === 'OK') {
        window.location.href = 'panel_principal_8742.html';
      } else {
        errorMsg.textContent = result;
      }
    });
  </script>

</body>
</html>
